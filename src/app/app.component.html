<html>
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <header>
    <div class="header">
      <h1>Welcome to {{title}}</h1>
    </div>
  </header>
  <body>
    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
      <div align ="center" class="container p-3 my-3 border">
        <label for="angka1" >Masukkan Angka Pertama</label><br>
        <input [(ngModel)]="bilangan1" type="number" name="bilangan1"><br>
        <label for="angka2">Masukkan Angka Kedua</label><br>
        <input [(ngModel)]="bilangan2" type="number" name="bilangan2"><br>
        <label for="pilihan">Pilih Operasi</label><br>
        <input type="text"  list="operation" [(ngModel)]="codeValue" (change)="saveCode($event)">
        <datalist id="operation">
          <option *ngFor="let o of operationList" [value]="o.name" >{{o.name}}</option>
        </datalist>
          <br>
        <input (click)="cetak()" type="submit" class="btn btn-success" name="result" value="Hasil"><br>
        <li *ngFor="let list of listHasil">
          {{list}}
        </li>
      </div>
  </p-scrollPanel>
  </body>
  <footer>
    <div class="footer">
      <h2>Create by Melin</h2>
    </div>
  </footer>
</html>
